<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fix the Cascade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="items-container">
        <div class="para-container">
          <p class="para bold-para">
            I am just a paragraph with extra bold text!
          </p>
          <p class="para small-para">
            I'm a smaller paragraph, also with extra bold text!
          </p>
        </div>

        <div class="text-container">
          <div class="text-item">
            <p class="text">I am a div with thin text!</p>
            <p class="txt">I'm a smaller child div with extra bold text.</p>
            <p class="txt">I'm a div with thin text and a child div!</p>
          </div>
        </div>

        <div class="btn-container">
          <button id="confirm-button" class="button confirm">Confirm</button>
          <button id="cancel-button" class="button cancel">Cancel</button>
        </div>
      </section>
    </main>
  </body>
</html>
